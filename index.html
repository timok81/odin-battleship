<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Odin Battleship</title>
  <script defer src="main.js"></script></head>

  <body>
      <div class="content">
        <h1>BATTLESHIP</h1>
        <div><button type="button" id="randomize" title="Randomizes ships positions and starts a new game">New Game</button></div>
        <div class="turnInfo">Turn</div>
        <div class="boards">
          <div class="p1Div">
            <h2>Player 1 board</h2>
            <div class="p1Ships"></div>
            <div class="p1Board"></div>
          </div>
          <div class="p2Div">
            <h2>Player 2 board (AI)</h2>
            <div class="p2Ships"></div>
            <div class="p2Board"></div>
          </div>
        </div>
    </div>
  </body>
</html>
